<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="keyboard_wrapp">
            <div class="keyboard_keys">
                <div class="row">
                    <div class="key">`</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace_key">backspace</div>
                </div>
                <div class="row">
                    <div class="key tab">tab</div>
                    <div class="key remove">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key slash">\</div>
                </div>
                <div class="row">
                    <div class="key caps_lock">caps lock</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key enter_key">enter</div>
                </div>
                <div class="row">
                    <div class="key shift_key_left">shift</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key shift_key_right">shift</div>
                </div>
                <div class="row">
                    <div class="key ctrl_key ctrl_key_left">ctrl</div>
                    <div class="key win_key">win</div>
                    <div class="key alt_key alt_key_left">alt</div>
                    <div class="key space_key"></div>
                    <div class="key alt_key alt_key_right">alt</div>
                    <div class="key fn_key">fn</div>
                    <div class="key ctrl_key ctrl_key_right">ctrl</div>
                </div>
            </div>
        </div>
        <input type="text" class="text">
    </div>
    <script src="./script.js"></script>
</body>

</html>
